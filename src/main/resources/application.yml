spring:
  application:
    name: claim-processing-service
  
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/claimsdb}
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: ${DDL_AUTO:update}
    show-sql: ${SHOW_SQL:false}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  cache:
    type: simple
    cache-names:
      - claimSummary

server:
  port: ${SERVER_PORT:8080}

management:
  endpoints:
    web:
      exposure:
        include: health,metrics,info
  metrics:
    export:
      simple:
        enabled: true

logging:
  level:
    com.libertymutual.claims: ${LOG_LEVEL:INFO}
    org.springframework.web: INFO
